<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="font_74np6ulhqiv/iconfont.css">
  <style>

  </style>
</head>

<body>
  <div class="box">
    <div class="c-head">
      <i class="iconfont icon-jisuanqi"></i>
      <p>计算器</p>
      <span>—</span>
      <span>□</span>
      <span>X</span>
    </div>
    <div class="c-body">
      <div class="c-body-head">
        <div>三</div>
        <div>标准</div>
        <div>口</div>
        <span>O</span>
      </div>
      <div class="number">
        <div class="number-top"></div>
        <div class="number-buttom">0</div>
      </div>
      <div class="key-head">
        <div class="grid-item">MC</div>
        <div class="grid-item">MR</div>
        <div class="grid-item">M+</div>
        <div class="grid-item">M-</div>
        <div class="grid-item">MS</div>
        <div class="grid-item">M..</div>
      </div>
      <div class="key">
        <div class="grid-item darker">%</div>
        <div class="grid-item darker">CE</div>
        <div class="grid-item darker">C</div>
        <div class="grid-item darker">Del</div>
        <div class="grid-item darker">1/X</div>
        <div class="grid-item darker">x*x</div>
        <div class="grid-item darker">√x</div>
        <div class="grid-item darker base">/</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item darker">*</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item darker">-</div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item darker">+</div>
        <div class="grid-item">+/-</div>
        <div class="grid-item">0</div>
        <div class="grid-item">.</div>
        <div class="grid-item">=</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
